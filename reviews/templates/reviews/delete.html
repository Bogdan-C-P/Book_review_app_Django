{%  extends 'reviews/main.html' %}
{% load static %}
{% block content %}
<br>
    <div class="row">
        <div class="col-md-6">
            <div class="card card-body">


                {% if request.user == item.user %}

                <p>Are you sure you want to delete this review?</p>

                    <form action="{% url 'delete_review' item.id  %}" method="POST">
                        
                        {% csrf_token %}
                        <a class="btn btn-warning" href="{% url 'book_list' %}">Cancel</a>

                        <input class="btn btn-danger" type="submit" name="Confirm">
                    </form>
                {%else%}
                <h1>You cant delete another person's review</h1>

            </div>
        </div>
    </div>
{% endif %}
{% endblock %}
