{%  extends 'reviews/main.html' %}
{% load static %}
{% block content %}

<div class="row">
	<div class="col-md-6">
		<div class="card card-body">
            {% if request.user == review.user %}
            <form action="" method="POST">
                {% csrf_token %}
                Rate:
                <br>
                {{form.rating}}
                <br><br>
                Comment:
                <br>
                {{form.comment}}
                <br>
                <input class="btn btn-info" type="submit" name="Submit">
            </form>
            {%else%}
            <h1>You cant alter another person's review</h1>
            {% endif %}

		</div>
	</div>
</div>

{% endblock %}
